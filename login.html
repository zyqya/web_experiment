<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container1">
        <div class="header">
            <div class="header_img"><img src="images/logo.jpg" alt="logo"></div>
            <div class="header_content">
                <div class="header_content_top">高校科研信息管理系统</div>
                <div class="header_content_bottom">Scientific research information management system in Colleges and Universities</div>
            </div>
        </div>
        <div class="main">
            <div class="main_top"></div>
            <div class="main_bottom"></div>
            <div class="main_title"><span>用户登录</span>&nbsp;&nbsp;&nbsp;请使用注册时的账号密码登录</div>
            <div class="main_loginBox">
                <div class="main_loginBox_left">
                    <form class="loginBox_form">
                        <div class="input-group">
                            <span class="input-group-addon">账号</span>
                            <input type="text" id="username" class="form-control" placeholder="电话/学号" aria-describedby="basic-addon1" name="username">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">密码</span>
                            <input type="password" id="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" name="password">
                        </div>
                        <div class="login">
                            <button class="btn" id="btn1" btn-default type="submit">登录</button>
                        </div>
                        <div class="tip">
                            <div class="tip_a"><a href="#">找回用户名</a></div>
                            <div class="tip_a"><a href="#">找回密码</a></div>
                            <div class="tip_b"><a href="register.html">注册</a></div>
                        </div>
                    </form>
                </div>
                <div class="main_loginBox_right">
                    <div class="main_loginBox_right_top"><img src="images/school.png" alt=""></div>
                    <div class="main_loginBox_right_bottom">河北工业大学</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_top">高校科研信息管理系统提供相关技术服务。</div>
            <div class="footer_middle">
                <span class="glyphicon glyphicon-phone-alt div1" aria-hidden="true"></span>为使您的咨询问题及时得到答复，请您务必拨打以下技术支持电话，请勿拨打其它电话：00000000
            </div>
            <div class="footer_bottom">河北工业大学2020</div>
        </div>
    </div>
</body>
</html>
